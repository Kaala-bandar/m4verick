<!DOCTYPE html>
<html>
<head>
  <title>Graph of the Function</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
    }
    #graph {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Graph of the Function</h1>
    <canvas id="graph"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('graph');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;
    const centerX = width / 2;
    const centerY = height / 2;
    const scale = 20;

    let k = 0;
    let intervalId;

    function drawGraph() {
      ctx.clearRect(0, 0, width, height);

      ctx.beginPath();
      ctx.moveTo(0, centerY);
      ctx.lineTo(width, centerY);
      ctx.strokeStyle = '#ccc';
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(centerX, 0);
      ctx.lineTo(centerX, height);
      ctx.stroke();

      for (let x = -width / 2 / scale; x < width / 2 / scale; x += 0.01) {
        const y = Math.abs(x / 3) + 0.9 * Math.sin(k * x) * (3 - x * x) / 2;
        ctx.beginPath();
        ctx.arc(centerX + x * scale, centerY - y * scale, 1, 0, 2 * Math.PI);
        ctx.fill();
      }

      k += 2.5;
    }

    function startAnimation() {
      intervalId = setInterval(drawGraph, 25);
    }

    function stopAnimation() {
      clearInterval(intervalId);
    }

    startAnimation();
  </script>
</body>
</html>
